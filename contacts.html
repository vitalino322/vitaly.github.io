<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — The Gather NYC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <style>
    body { background:linear-gradient(180deg,#141414 0%,#1a1a1a 100%); color:#f5f5f5; }
    #header { text-align:center; }
    #header .logo { font-weight:600; }
    #nav { text-align:center; padding:.8rem 0; }
    #nav .links { display:inline-flex; gap:1.8rem; list-style:none; margin:0; padding:0; }
    #nav .icons { display:inline-flex; gap:1rem; margin-top:.6rem; }

    .nav-link{ position:relative; color:#f5f5f5; text-decoration:none; transition:color .3s; }
    .nav-link::after{ content:""; position:absolute; left:0; bottom:-3px; width:0; height:1px; background:#e4b84d; transition:width .3s; }
    .nav-link:hover{ color:#fff2b2; }
    .nav-link:hover::after{ width:100%; }

    .contact-container{ max-width:700px; margin:3rem auto; padding:2rem; background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08); border-radius:.8rem; }
    .contact-container h1{ text-align:center; color:#fff2b2; margin-bottom:1rem; }
    form{ display:flex; flex-direction:column; gap:1rem; }
    label{ font-size:.9rem; color:#ccc; }
    input, textarea{
      width:100%; padding:.75rem; border:none; border-radius:.4rem;
      background:rgba(255,255,255,.08); color:#fff; resize:vertical;
    }
    input:focus, textarea:focus{ outline:1px solid #e4b84d; background:rgba(255,255,255,.1); }
    button[type=submit]{
      background:#e4b84d; color:#1a1a1a; border:none; border-radius:.4rem;
      padding:.8rem 1.2rem; cursor:pointer; font-weight:600; transition:background .3s;
    }
    button[type=submit]:hover{ background:#ffda73; }
    .info-text{ text-align:center; color:#bdbdbd; margin-top:1.2rem; font-size:.9rem; }

    .minimal-footer{ text-align:center; padding:1.5rem 0; background:transparent; font-size:.85rem;
      opacity:.6; transition:opacity .3s; }
    .minimal-footer:hover{ opacity:.85; }
    .minimal-footer ul{ list-style:none; padding:0; margin:0; display:inline-flex; gap:1.2rem; color:#ccc; }
  </style>
</head>

<body class="is-preload">
  <div id="wrapper">

    <!-- Header -->
    <header id="header"><a href="index.html" class="logo">The Gather NYC</a></header>

    <!-- Nav -->
    <nav id="nav">
      <ul class="links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About Us</a></li>
      </ul>
      <br>
      <ul class="icons">
        <li><a href="https://instagram.com/thegathernyc" target="_blank" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="mailto:hello@thegathernyc.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
      </ul>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form
        action="https://formspree.io/f/xwprzvla"
        method="POST"
        id="contactForm"
      >
        <label>
          Your email:
          <input type="email" name="email" required>
        </label>
        <label>
          Your message:
          <textarea name="message" rows="6" placeholder="Tell us about your event..." required></textarea>
        </label>

        <!-- hidden field for redirect -->
        <input type="hidden" name="_redirect" value="https://yourusername.github.io/thanks.html">

        <button type="submit">Send Message</button>
      </form>
      <p class="info-text">We’ll reply within 24 hours.</p>
    </div>

    <!-- Footer -->
    <footer id="footer" class="minimal-footer">
      <ul><li>© 2025 The Gather NYC</li><li>Theme: HTML5 UP</li></ul>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
